<div class="app-main-container">
  <mat-toolbar>
    <span class="header-container">
      <strong class="app-main-title">
        <span class="main">GGB</span>
        <span class="sub">GOOD GREEN BANK</span>
      </strong>
      <div class="icons-container">
        <button type="button" [matMenuTriggerFor]="options" title="options" mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
        <button type="button" title="profile" (click)="toProfile()" mat-icon-button>
          <mat-icon>refresh</mat-icon>
        </button>
        <mat-menu #options="matMenu">
          <button mat-menu-item (click)="onLogout()">
            LOGOUT
          </button>
          <ng-container *ngIf="isAdmin">
            <button mat-menu-item (click)="toNewUser()">
              NEW USER
            </button>
          </ng-container>
        </mat-menu>

      </div>
    </span>
