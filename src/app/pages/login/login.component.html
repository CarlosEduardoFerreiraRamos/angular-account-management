<div class="card-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-form (formSubmit)="onValidate($event)">
        <div class="form-field-container">
          <mat-form-field class="form-text-search">
            <input ngModel matInput type="text" name="email" id="email" placeholder="Email (ex: admin)">
          </mat-form-field>
        </div>
        <div class="form-field-container">
          <mat-form-field class="form-text-search">
            <input ngModel matInput type="text" name="passWord" id="passWord" placeholder="Password (ex: admin)">
          </mat-form-field>
        </div>
        <div class="form-field-container">
          <button type="submit" color="primary" title="Login" mat-raised-button>
            SEND
          </button>
        </div>
        <div class="form-field-container footer">    
        </div>
      </app-form>
    </mat-card-content>
  </mat-card>
</div>
